<div class="presentation-container">
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading presentation...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <div class="error-message">
      <h2>Error</h2>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="retryConnection()">Retry</button>
    </div>
  </div>

  <app-no-presentation *ngIf="!loading && !error && !isRunning"></app-no-presentation>

  <div *ngIf="!loading && !error && isRunning" class="presentation-content">
    <app-slide [slideData]="currentSlide"></app-slide>
    <app-page-number *ngIf="currentSlide"></app-page-number>
  </div>

</div>
